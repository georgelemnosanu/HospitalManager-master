<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Patient list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<h2> Create patient</h2>
<p></p>

<form th:object="${createPatientDto}" th:action="@{/mvc/patient/submit}" method="post">
  <div class="mb-3 w-25 p-3">
    <label class="form-label" for="name">Name:</label>
    <input class="form-control" type="text" id="name" th:field="*{name}"/>
  </div>
  <div class="mb-3 w-25 p-3">
    <label class="form-label" for="age">Age:</label>
    <input class="form-control" type="number" id="age" th:field="*{age}"/>
  </div>
  <div class="mb-3 w-25 p-3">
    <label class="form-label" for="phoneNumber">PhoneNumber:</label>
    <input class="form-control" type="number" id="phoneNumber" th:field="*{phoneNumber}"/>
  </div>
  <div class="w-25 p-3 text-end">
    <input type="submit" value="Submit" class="btn btn-primary " />
    <br>
  </div>
</form>
<script>
  const name = document.getElementById("name");

  name.addEventListener("input", function (name) {
    if (name.validity.typeMismatch) {
      name.setCustomValidity("I am expecting an name!");
    } else {
      name.setCustomValidity("");
    }
  });
  </script>

<p></p>

<button onclick="window.location.href='/';">
  Go back
</button>


</body>
</html>
