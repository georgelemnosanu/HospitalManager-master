<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Patient list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<h2> Create patient</h2>
<p></p>

<form th:object="${createAppointmentDto}" th:action="@{/mvc/appointment/submit}" method="post">
  <div class="mb-3 w-25 p-3">
    <label class="form-label" for="date">Date:</label>
    <input class="form-control" type="text" id="date" th:field="*{date}"/>
  </div>
  <div class="mb-3 w-25 p-3">
    <label class="form-label" for="patient">Patient ID:</label>
    <input class="form-control" type="number" id="patient" th:field="*{patient}"/>
  </div>
  <div class="mb-3 w-25 p-3">
    <label class="form-label" for="doctor">Doctor ID:</label>
    <input class="form-control" type="number" id="doctor" th:field="*{doctor}"/>
  </div>
  <div class="w-25 p-3 text-end">
    <input type="submit" value="Submit" class="btn btn-primary " />
    <br>
  </div>
</form>

<p></p>

<button onclick="window.location.href='/';">
  Go back
</button>


</body>
</html>
